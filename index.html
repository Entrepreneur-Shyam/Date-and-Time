<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
    <link rel="shortcut icon" href="assets/clock.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="time">


      <!--      Clock  Analog  -->
            <div class="analog">
                <div class="hour-number"></div>
                <div class="lines"></div>
                <div class="clock-center"></div>
                <div class="clock-center2"></div>
                <div class="clock-center3"></div>
                <div class="clock-hand">
                    <div class="hours-hand"></div>
                    <div class="minutes-hand"></div>
                    <div class="seconds-hand"></div>
                </div>
            </div>
     <!--    Clock Digital    -->
            <div class="digital">

                
                <h2 class="hours"></h2>
                <span>:</span>
                <h2 class="minutes">12</h2>
                <span>:</span>
                <h2 class="seconds">3</h2>
                <h2 class="am-pm"></h2>
                


            </div>

        </div>



        <div class="date">
            <h1 class="days">22</h1> 
            <h1 class="months">January</h1>
            <h1 class="years">2024</h1>

        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
